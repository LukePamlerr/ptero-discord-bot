version: '3.8'

services:
  ptero-discord-bot:
    build: .
    container_name: ptero-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENABLE_WEB_INTERFACE=${ENABLE_WEB_INTERFACE:-true}
      - WEB_PORT=${WEB_PORT:-8080}
      - MAX_SERVERS_PER_USER=${MAX_SERVERS_PER_USER:-10}
      - AUTO_BACKUP_INTERVAL=${AUTO_BACKUP_INTERVAL:-24}
      - ENABLE_MONITORING=${ENABLE_MONITORING:-true}
      - ALERT_THRESHOLD_CPU=${ALERT_THRESHOLD_CPU:-80}
      - ALERT_THRESHOLD_MEMORY=${ALERT_THRESHOLD_MEMORY:-85}
    ports:
      - "${WEB_PORT:-8080}:8080"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - ptero-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8080/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: ptero-bot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ptero_bot}
      - POSTGRES_USER=${POSTGRES_USER:-ptero_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - ptero-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ptero-bot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ptero-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  ptero-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
