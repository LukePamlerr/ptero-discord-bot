# ===========================================
# Pterodactyl Discord Bot - Docker Compose
# ===========================================

version: '3.8'

services:
  # Main Discord Bot Service
  ptero-discord-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ptero-discord-bot
    restart: unless-stopped
    environment:
      # Discord Configuration
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      
      # Database Configuration
      - DATABASE_URL=postgresql://${POSTGRES_USER:-ptero_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ptero_bot}
      
      # Bot Configuration
      - BOT_PREFIX=${BOT_PREFIX:-!}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_SERVERS_PER_USER=${MAX_SERVERS_PER_USER:-10}
      
      # Web Interface Configuration
      - ENABLE_WEB_INTERFACE=${ENABLE_WEB_INTERFACE:-true}
      - WEB_PORT=${WEB_PORT:-8080}
      
      # Monitoring Configuration
      - ENABLE_MONITORING=${ENABLE_MONITORING:-true}
      - AUTO_BACKUP_INTERVAL=${AUTO_BACKUP_INTERVAL:-24}
      - ALERT_THRESHOLD_CPU=${ALERT_THRESHOLD_CPU:-80}
      - ALERT_THRESHOLD_MEMORY=${ALERT_THRESHOLD_MEMORY:-85}
      
      # Security Configuration
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - API_TIMEOUT=${API_TIMEOUT:-30}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      
      # Redis Configuration
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      
      # Notification Configuration
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - ENABLE_EMAIL_NOTIFICATIONS=${ENABLE_EMAIL_NOTIFICATIONS:-false}
      
      # Development Configuration
      - DEBUG=${DEBUG:-false}
      - TEST_MODE=${TEST_MODE:-false}
      
    ports:
      - "${WEB_PORT:-8080}:8080"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./backups:/app/backups
    networks:
      - ptero-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8080/health', timeout=5)\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: ptero-bot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ptero_bot}
      - POSTGRES_USER=${POSTGRES_USER:-ptero_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - ptero-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ptero_user} -d ${POSTGRES_DB:-ptero_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: ptero-bot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}" --maxmemory 256mb --maxmemory-policy allkeys-lru
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - ptero-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: ptero-bot-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    networks:
      - ptero-network
    depends_on:
      - ptero-discord-bot
    profiles:
      - nginx

# Network Configuration
networks:
  ptero-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volume Configuration
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis
